services:
  database:
    image: mysql:8.0
    container_name: vita-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vita_db
      MYSQL_USER: vita_user
      MYSQL_PASSWORD: vita_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./vita-backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./vita-backend
    container_name: vita-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./vita-backend/.env
    volumes:
      - ./vita-backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./vita-frontend
    container_name: vita-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./vita-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  mysql_data:
    driver: local